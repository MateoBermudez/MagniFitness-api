name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [user-microservice]  # Lista de microservicios

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 23
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build and test ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}          
          mvn clean install                   
          mvn test